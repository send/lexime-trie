[tasks.build]
description = "Build the project"
run = "cargo build"

[tasks.test]
description = "Run all tests"
run = "cargo test"

[tasks.check]
description = "Run cargo check and clippy"
run = ["cargo check", "cargo clippy -- -D warnings"]

[tasks.fmt]
description = "Format code"
run = "cargo fmt"

[tasks."fmt:check"]
description = "Check formatting"
run = "cargo fmt --check"

[tasks.bench]
description = "Run benchmarks"
run = "cargo bench"

[tasks."bench:save"]
description = "Save current benchmark results as baseline"
run = "cargo bench --bench search -- --save-baseline main"

[tasks."bench:compare"]
description = "Run benchmarks and compare against saved baseline"
run = "cargo bench --bench search -- --baseline main"
